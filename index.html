<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body>
  <div class="title-block">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </div>
  <div class="main-page">
    <p id="add-section">
      <label class="new-task" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task"
               class="task" 
               type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input class="todo-checkbox" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" 
               class="task hidden">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" class="remove-pic"></button>
      </li>
      <li class="edit-mode">
        <input class="todo-checkbox" type="checkbox">
        <label class="task hidden-label">Go Shopping</label>
        <input type="text" 
               value="Go Shopping" 
               class="task task-input">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg" class="remove-pic"></button></li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input class="todo-checkbox" type="checkbox" 
               checked>
        <label class="task completed-tasks">See the Doctor</label>
        <input class="hidden" type="text">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" class="remove-pic"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>

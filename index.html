<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700'rel='stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body id="id-root">
  <article class="title-block">
    <img src="./eisenhower-matrix.jpg" 
         class="title-img" 
         alt="plan">
    <a class="more-inf" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Wantmore details?
    </a>
  </article>
  <section class="main-page">
    <p id="add-section">
      <label class="new-task" 
             for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task"
               class="entry-field task task-input" 
               type="text">
        <button class="btn-item">Add</button>
      </div>
    </p>
    <h3 class="headline">Todo</h3>
    <ul id="incomplete-tasks" class="task-list">
      <li class="task-item">
        <input class="entry-field todo-checkbox" 
               type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" 
               class="entry-field task task-input hidden">
        <button class="btn-item edit">Edit</button>
        <button class="btn-item delete">
          <img src="./remove.svg" 
               alt="delete-icon" 
               class="remove-pic">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input class="entry-field todo-checkbox" type="checkbox">
        <label class="task hidden-label">Go Shopping</label>
        <input type="text" 
               value="Go Shopping" 
               class="entry-field task task-input">
        <button class="btn-item edit">Save</button>
        <button class="btn-item delete">
          <img src="./remove.svg" 
               alt="delete-icon" 
               class="remove-pic"></button></li>
    </ul>
    <h3 class="headline">Completed</h3>
    <ul id="completed-tasks" class="task-list">
      <li class="task-item">
        <input class="entry-field todo-checkbox" 
               type="checkbox" 
               checked>
        <label class="task completed-tasks">See the Doctor</label>
        <input class="entry-field task task-input hidden" 
               type="text">
        <button class="btn-item edit">Edit</button>
        <button class="btn-item delete">
          <img src="./remove.svg" 
               alt="delete-icon" 
               class="remove-pic">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
